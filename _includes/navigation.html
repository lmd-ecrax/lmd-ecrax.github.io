<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">{{ site.title }}</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar-collapse collapse" id="navbarsExample04" style="">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                {% for item in site.data.navigation %}
                    <li class="nav-item">
                          <a class="nav-link" href="{{ item.link }}" {% if page.url == item.link %}style="opacity: .5;"{% endif %} aria-current="page">
                              {{ item.name }}
                          </a>
                    </li>
                {% endfor %}
                <li class="nav-item dropdown">
                    <ul class="dropdown-menu" aria-labelledby="dropdown04">
                        {% for item in site.data.navigation %}
                            <li>
                                <a class="dropdown-item" href="{{ item.link }}" {% if page.url == item.link %}style="opacity: .5;"{% endif %}>
                                    {{ item.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
